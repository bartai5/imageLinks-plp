<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            padding: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        main {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container {
            flex: 0 0 33.33%;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home" class="image-container">
            <h2>Home</h2>
            <p>Welcome to our technology section!</p>
            <a href="https://unsplash.com/photos/a-laptop-computer-sitting-on-top-of-a-wooden-desk-oZLz5m5jd18">
                <img src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D">
            </a>
        </section>
        <section id="gallery" class="image-container">
            <h2>Gallery</h2>
            <p>Explore our nature gallery!</p>
            <a href="https://unsplash.com/photos/a-waterfall-in-the-middle-of-a-lush-green-forest-J6Fdqeb0Vcs">
                <img src="https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature Image">
            </a>
            <a href="https://unsplash.com/photos/gray-concrete-bridge-and-waterfalls-during-daytime-cssvEZacHvQ">
                <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature Image">
            </a>
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-body-of-water-surrounded-by-land-q59v7fPcBsw">
                <img src="https://plus.unsplash.com/premium_photo-1675368244123-082a84cf3072?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature Image">
            </a>
            <a href="https://unsplash.com/photos/a-tree-that-is-standing-in-the-water-3mKdu700JpY">
                <img src="https://plus.unsplash.com/premium_photo-1675827055620-24d540e0892a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature Image">
            </a>
        </section>
        <section id="menu" class="image-container">
            <h2>Menu</h2>
            <p>Check out our delicious food items!</p>
            <ul>
                <li>
                    <a href="https://unsplash.com/photos/pizza-on-chopping-board-MqT0asuoIcU">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Food 1">
                    </a>
                    <span>Food Item 1</span>
                </li>
                <li>
                    <a href="https://unsplash.com/photos/vegetable-and-meat-on-bowl-kcA-c3f_3FE">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Food 2">
                    </a>
                    <span>Food Item 2</span>
                </li>
                <li>
                    <a href="https://unsplash.com/photos/cooked-dish-on-gray-bowl--YHSwy6uqvk">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Food 3">
                    </a>
                    <span>Food Item 3</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
